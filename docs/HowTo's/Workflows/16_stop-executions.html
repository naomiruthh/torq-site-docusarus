<p>To stop all currently running executions of a workflow:</p><ol><li>Go to the <strong>Workflows</strong> page and locate the workflow in the list.</li><li>Open the workflow menu and select <strong>Stop executions</strong>.</li></ol><p></p><section class="infoBox"><div class="title">Note</div><div class="content"><div class="content">You can prevent future executions of the workflow by <a href="/v1/docs/enabledisable-a-workflow" rel="nofollow" translate="no">disabling the trigger</a>.</div></div></section><p></p><p><meta charset="utf-8"><img src="https://cdn.document360.io/e159bc51-b5b1-4b1f-af39-a9db2fa968d6/Images/Documentation/Stop%20the%20workflow%20executions_upd.png" alt="Stop the workflow executions" class="fr-dib fr-bordered" style="width: 922px;"></p>
