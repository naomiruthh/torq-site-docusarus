<p>Unpublish a workflow when you want to take it completely out of production.</p><ol><li>Go to the <strong>Workflows</strong> page.</li><li>Open the workflow you want to unpublish.</li><li>Click the three-dot menu and select <strong>Unpublish workflow</strong>.</li></ol><p><img src="https://cdn.document360.io/e159bc51-b5b1-4b1f-af39-a9db2fa968d6/Images/Documentation/unpublish-workflow-modal.png" alt="Unpublish a workflow modal." class="fr-dib fr-bordered"></p><p><br></p>
