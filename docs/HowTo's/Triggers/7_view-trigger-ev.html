<p>When an event triggers a workflow, the event JSON is stored in the <strong>Event Log</strong>. The <a href="/v1/docs/view-trigger-event-history#how-to-use" rel="nofollow" translate="no">Event Log</a> includes important information about the event.</p><h2>How to use</h2><ol><li>Click the trigger.</li><li>Click the <strong>Event Log</strong> tab.</li></ol><p><img src="https://cdn.document360.io/e159bc51-b5b1-4b1f-af39-a9db2fa968d6/Images/Documentation/view-event-log.png" alt="view-event-log" class="fr-dib" style="width: 1285px;"></p><p><br></p>
